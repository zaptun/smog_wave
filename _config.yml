# Site Info
version: 1.0.0
sitename: Rex's Blog
# title: Rex
email: ipost3@gmail.com
description: Just a front-end developer's blog
baseurl: "/smog_wave"
# baseurl: "https://zaptun.github.io/smog_wave"
# url: "https://zaptun.github.io/smog_wave"
logo: '/public/logo.png'
# twitter_username: jekyllrb
# github_username:  jekyll

# Site configurations
LSI: true
# excerpt_separator: "\n\n"
excerpt_separator: ""
highlighter: rouge
# highlighter: pygments
markdown: kramdown
markdown_ext: markdown,mkd,mkdn,md
# permalink: none
permalink: /:categories/:title.html
# gems:
#   - jekyll-paginate
# paginate: 1
# paginate_path: '/blog/page:num'

# Navigation (2nd level links supported)
nav:
  #Home:           
  #  - '/'
  Blog:           
    - '/'
    - { Categories: '/categories/' }
    - { Tags: '/tags/' }
  About:          
    - '/about/'
  Journey:          
    - '/categories/?categories=journey'

# Where are tags and categories displayed
tag_page: '/tags/'
category_page: '/categories/'
  
# Build settings
source: 
destination: ../dist
encoding: utf-8
# exclude: ["src/assets/js/segment.min.js", "src/assets/js/ease.min.js", "src/assets/js/zap.js", "src/assets/js/base.js", "src/assets/js/menu.js","src/assets/css/base.css", "src/assets/css/highlight.css"]
sass: 
  style: compressed
  sass_dir: assets/css/
  sourcemap: never